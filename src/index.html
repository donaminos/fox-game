<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Fox Game</title>
  </head>
  <body>
    <div id="content">
      <div class="board">
        <div class="modal">Press the middle button to start</div>
        <div class="conditions">
          <img
            data-show
            data-active
            src="/public/assets/bg/conditions/DAY.png"
          />
          <img data-show src="/public/assets/bg/conditions/NIGHT.png" />
          <img data-show src="/public/assets/bg/conditions/RAINY.png" />
          <img data-show src="/public/assets/bg/conditions/DEAD.png" />

          <div class="states">
            <div class="icons">
              <div class="icon fish" data-active></div>
              <div class="icon poop"></div>
              <div class="icon weather"></div>
            </div>
          </div>
        </div>
        <div class="buttons">
          <div class="wrapper">
            <div role="button" class="button left"></div>
            <div role="button" class="button center"></div>
            <div role="button" class="button right"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="./main.ts"></script>
  </body>
</html>
